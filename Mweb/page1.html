<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Generator</title>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        background: #0a0a0a;
        color: #0f0;
        font-family: 'VT323', monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    h1 {
        font-size: 36px;
        margin-bottom: 20px;
        color: #00ffcc;
    }
    #password {
        font-size: 24px;
        margin: 20px 0;
        padding: 10px;
        border: 2px solid #0f0;
        border-radius: 8px;
        text-align: center;
        width: 300px;
    }
    .button {
        padding: 10px 20px;
        font-size: 16px;
        border: 2px solid #0f0;
        color: #0f0;
        background: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 10px;
    }
    .button:hover {
        background: #0f0;
        color: black;
        transform: scale(1.05);
        box-shadow: 0 0 10px #0f0;
    }
</style>
</head>
<body>
<h1>Password Generator</h1>
<div id="password">Click Generate</div>
<button class="button" onclick="generatePassword()">Generate</button>
<button class="button" onclick="window.location.href='http://127.0.0.1:5500/Mweb/hack.html'">Back to Dashboard</button>
<script>
function generatePassword() {
    const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()';
    let password = '';
    for(let i=0;i<12;i++){
        password += chars.charAt(Math.floor(Math.random()*chars.length));
    }
    document.getElementById('password').textContent = password;
}
</script>
</body>
</html>
