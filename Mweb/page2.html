<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>System Scan</title>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        background: #0a0a0a;
        color: #0f0;
        font-family: 'VT323', monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    h1 {
        font-size: 36px;
        margin-bottom: 20px;
        color: #ffcc00;
    }
    #scanOutput {
        font-size: 20px;
        border: 2px solid #0f0;
        padding: 15px;
        border-radius: 8px;
        width: 400px;
        height: 200px;
        overflow-y: auto;
        margin-bottom: 20px;
        background: #000;
    }
    .button {
        padding: 10px 20px;
        font-size: 16px;
        border: 2px solid #0f0;
        color: #0f0;
        background: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 10px;
    }
    .button:hover {
        background: #0f0;
        color: black;
        transform: scale(1.05);
        box-shadow: 0 0 10px #0f0;
    }
</style>
</head>
<body>
<h1>System Scan</h1>
<div id="scanOutput">Press Start to scan the system...</div>
<button class="button" onclick="startScan()">Start Scan</button>
<button class="button" onclick="window.location.href='http://127.0.0.1:5500/Mweb/hack.html'">Back to Dashboard</button>
<script>
function startScan() {
    const output = document.getElementById('scanOutput');
    output.textContent = '';
    let progress = 0;
    const interval = setInterval(()=>{
        progress += Math.floor(Math.random()*10);
        if(progress>100) progress=100;
        output.textContent = 'Scanning system... ' + progress + '%';
        if(progress>=100){
            clearInterval(interval);
            output.textContent += '\nScan Complete: No issues found.';
        }
    }, 300);
}
</script>
</body>
</html>
