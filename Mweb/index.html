<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hacker Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=VT323&family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        background: #0a0a0a;
        color: #0f0;
        font-family: 'VT323', monospace;
        overflow-x: hidden;
        position: relative;
    }
    #matrixCanvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        opacity: 0.2;
        pointer-events: none;
    }
    .container {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px;
    }
    h1 {
        font-family: 'Orbitron', sans-serif;
        color: #ff3300;
        text-shadow: 0 0 15px #ff3300, 0 0 30px #ff3300;
        font-size: 48px;
        margin-bottom: 30px;
    }
    .buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }
    .button {
        background: none;
        border: 2px solid #0f0;
        color: #0f0;
        padding: 15px 30px;
        font-size: 16px;
        text-align: center;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 0 10px #0f0;
    }
    .button:hover {
        background: #0f0;
        color: black;
        transform: scale(1.1);
        box-shadow: 0 0 20px #0f0, 0 0 40px #0f0;
    }
</style>
</head>
<body>
<canvas id="matrixCanvas"></canvas>
<div class="container">
    <h1>Hacker Dashboard</h1>
    <div class="buttons">
        <button class="button" onclick="window.location.href='http://127.0.0.1:5500/Mweb/page1.html'">Password Generator</button>
        <button class="button" onclick="window.location.href='http://127.0.0.1:5500/Mweb/page2.html'">System Scan</button>
        <button class="button" onclick="window.location.href='http://127.0.0.1:5500/Mweb/page3.html'">Matrix Simulation</button>
        <button class="button" onclick="window.location.href='http://127.0.0.1:5500/Mweb/page4.html'">Launch Sequence</button>
    </div>
</div>
<script>
const canvas = document.getElementById('matrixCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const cols = canvas.width / 20;
const ypos = Array(Math.floor(cols)).fill(0);
function matrix(){
    ctx.fillStyle='rgba(0,0,0,0.05)';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle='#0f0';
    ctx.font='20px VT323';
    ypos.forEach((y,i)=>{
        const text = String.fromCharCode(33+Math.random()*94);
        ctx.fillText(text,i*20,y);
        if(y>canvas.height+Math.random()*10000)ypos[i]=0;
        else ypos[i]+=20;
    });
}
setInterval(matrix,50);
</script>
</body>
</html>
